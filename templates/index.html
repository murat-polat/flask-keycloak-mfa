{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to Flask Keycloak Integration</h1>
    {% if current_user.is_authenticated %}
        <p>You are logged in as <strong> {{ current_user.username }}</strong></p>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to continue.</p>
    {% endif %}
</div>
{% endblock %}
