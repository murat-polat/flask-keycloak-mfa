{% extends "base.html" %}
<body>
    <div class="container">
        <h1>Welcome to Flask Keycloak Integration</h1>

    </div>
    
    <h1>Welcome to Flask Keycloak Integration</h1>
    {% if current_user.is_authenticated %}
       
        <p>Hello {{ current_user.username }}!</p>
        <p><a href="{{ url_for('protected') }}">Protected Page</a></p>
        <p><a href="{{ url_for('admin') }}">Admin Page</a></p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login with Keycloak</a></p>
    {% endif %}

</div>
</body>
</html>
